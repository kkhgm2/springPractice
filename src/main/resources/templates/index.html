<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	hello
	<p class="msg" th:text="${msg}">please wait</p>
	
	<h1 th:text="#{content.title}">hello page</h1>
	<pre th:text="${data}"></pre>
	
	
	<form method="POST" action="/">
		<div>
			<input type="checkbox" name="checkbox1" id="checkbox1"> <label
				for="checkbox1">check</label>
		</div>
		<div>
			<input type="radio" name="radio1" id="radioA" value="man"> <label
				for="radioA">man</label>
		</div>
		<div>
			<input type="radio" name="radio1" id="radioB" value="woman"> <label
				for="radioB">woman</label>
		</div>
		<div>
			<select id="select1" name="select1" size="4">
				<option value="windows">windows</option>
				<option value="mac">mac</option>
				<option value="linux">linux</option>
			</select>
		</div>
		<div>
			<select id="select2" name="select2" size="4" multiple="multiple">
				<option value="android">android</option>
				<option value="iphone">iphone</option>
			</select>
		</div>
		<input type="submit" value="click">
